<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Dasy - {% block title %}{% endblock %}</title>
		{% block head %}{% endblock %}
		<link rel="stylesheet" href="{{ STATIC_URL }}css/app.css" />
		<link rel="stylesheet" href="{{ STATIC_URL }}css/font-awesome.min.css" />
		<script src="{{ STATIC_URL }}js/modernizr.js"></script>
	</head>
	<body> 
		<header>
			<div id="logo">dasy</div>
			<h1 class="viewHeader">{% block header %}{% endblock %}</h1>
		</header>
		<nav>
			<ul class="side-nav">
				{% url 'dashboard' as url %}
				<li><a href="{{ url }}" {% if request.path == url %} class="active"{% endif %}><i class="fa fa-dashboard"></i>Dashboard</a></li>
				{% url 'decision_create' as url %}
				<li><a href="{{ url }}" {% if request.path == url %} class="active"{% endif %}><i class="fa fa-plus-circle"></i>Add decision</a></li>
			</ul>
		</nav>
		<div class="contentWrapper">
			<div class="content">
			{% block content %}{% endblock %} 
			</div>
		</div>
		<script src="{{ STATIC_URL }}js/jquery-2.1.3.min.js"></script>
    	<script src="{{ STATIC_URL }}js/jquery.formset.js"></script>
    	<script src="{{ STATIC_URL }}js/foundation.min.js"></script>
    	<script src="{{ STATIC_URL }}js/jquery.flexslider-min.js"></script>
    	<script src="{{ STATIC_URL }}js/Chart.min.js"></script>
    	<script src="{{ STATIC_URL }}js/app.js"></script>
    	{% block javascript %}{% endblock %}
	</body> 
</html>
